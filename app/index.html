<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>InstaCloser</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body class="bg-pattern">
    <header class="ic-header">
        <h1 class="ic-header-name">InstaCloser</h1>
    </header>

    <div class="ic-content">
        <section class="section section-loading bg-pattern">
            <div class="facebook-loading">
                <div class="ico">
                    <div class="block-1 facebook-block"></div>
                    <div class="block-2 facebook-block"></div>
                    <div class="block-3 facebook-block"></div>
                </div>
            </div>
        </section>

        <section class="section section-login bg-pattern show">
            <a class="login-button" href="https://instagram.com/oauth/authorize/?client_id=05d5219366e24a3bb9f4d7eec6427e52&amp;redirect_uri=http://instacloser.joel-ipsum.com/&amp;response_type=token">Instagram login</a>
        </section>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
