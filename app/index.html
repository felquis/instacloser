    <header class="ic-header">
        <h1 class="ic-header-name">InstaCloser</h1>

    <div class="ic-content">
        <section class="section section-loading bg-pattern">

        <section class="section section-login bg-pattern">
            <a class="login-button" href="https://instagram.com/oauth/authorize/?client_id=<!-- @echo instagram_client_id -->&amp;redirect_uri=<!-- @echo instagram_redirect_uri -->&amp;response_type=token">Instagram login</a>

        <section class="section section-photo-list bg-pattern">

                        </li>
                    </ul>
                -->
            <!-- @endif -->
