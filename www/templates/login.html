<ion-view title="Login">

  <ion-nav-buttons side="right">
    <button ng-click="openPopover($event)" class="button button-icon icon icon-small ion-android-more"></button>
  </ion-nav-buttons>

  <ion-pane class="login-button-wrapper">
    <span
      class="login-button"
      ng-if="!loading"
      ng-click="onClickLogin($event)">Instagram login</span>

      <i class="ion-loading-c" ng-if="loading"></i>
  </ion-pane>
</ion-view>
