<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ngCordova/dist/ng-cordova.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  </head>

  <body ng-app="starter">
    <ion-nav-view></ion-nav-view>

    <script src="lib/movejs/index.js"></script>
    <script>
      (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
      function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
      e=o.createElement(i);r=o.getElementsByTagName(i)[0];
      e.src='http://www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
      ga('create','UA-43139925-2');ga('send','pageview');
    </script>

    <script>
      environment = 'prod'
        , myIp = '192.168.1.107'; // You can use localhost to test on emulator OR the IP of your computer
                     // Tip: remember to run sh weinre.sh to create Weinre host

      window.onload = function () {
        /*
          Mude para true caso queira o remote debug
        */
        if (false) {
          var weinreScript = document.createElement('script');

          weinreScript.type = 'text/javascript';
          weinreScript.src = 'http://' + myIp + ':8081/target/target-script-min.js#anonymous'

          document.body.appendChild(weinreScript);
        }
      };
    </script>

</html>
